---
layout: default
---
{% if page.header-image %}
<img src="{{ site.baseurl }}/assets/img/{{ page.header-image }}" alt="header image" style="display: block; margin-left: auto; margin-right: auto;"></img>
{% endif %}

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
